<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>

    #div1{
      height: 6px;  
      background-color: grey;
    }
    
    @keyframes load
    {
      from{width:16px;}
      to{width:1915px;}  
    }
        
</style>
<body>
           
    <div id="div1">
       <p id="para1" class="bg-red-600 h-[6px] w-4"></p><br>
       <button onclick="start()" class="bg-slate-400 rounded-lg font-bold w-20 h-10 cursor-pointer hover:bg-black hover:text-lime-300">Load</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
